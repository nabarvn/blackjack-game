<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>My First JavaScript Project</title>
</head>
<body>
  <div class="container">
    <h2>Blackjack Game</h2>
    <h3><span id="blackjack-result">Let's Play!</span></h3>
    <div class="flex-blackjack-row-1">
      <div id="your-box">
        <h2>You: <span id="your-blackjack-result">0</span></h2>
      </div>
      <div id="dealer-box">
        <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
      </div>
    </div>
    <div class="flex-blackjack-row-2">
      <div>
        <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>       <!--btn-lg helps to enlarge the button-->
        <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>   <!--and m-2 helps to put a margin of 2 px around the button-->
        <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">Deal</button>
      </div>
    </div>
    <div class="flex-blackjack-row-3">
      <table>
        <tr>
          <th>Wins</th>      <!--Even the table headers are put under table-row tags-->
          <th>Losses</th>
          <th>Draws</th>
        </tr>
        <tr>
          <td><span id="wins">0</span></td>    <!--Span tags are used to wrap around text which might be altered later-->
          <td><span id="losses">0</span></td>  <!--Span tags are used to wrap around text which might be altered later-->
          <td><span id="draws">0</span></td>   <!--Span tags are used to wrap around text which might be altered later-->
        </tr>
      </table>
    </div>
  </div>
</body>
</html>

<script src="script.js" type="text/javascript"></script>
